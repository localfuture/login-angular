<form class="px-5 py-5" (ngSubmit)=onSubmit(f) #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ngModel>
  </div>
  <div class="form-group">
    <label>Gender : </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input mx-2" type="radio">
      <label class="form-check-label" for="inlineRadio1" name="gender" value="Male" ngModel>Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio">
      <label class="form-check-label" for="inlineRadio2" name="gender" value="Female" ngModel>Female</label>
    </div>
  </div>
  <div class="form-group">
      <label>Date of Birth :</label>
      <input type="date" class="form-control" name="dob" ngModel>
    </div>
  <div class="form-group">
    <label>Address</label>
    <textarea type="text" class="form-control" name="address" ngModel></textarea>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">District</label>
      <select id="inputState" class="form-control" name="district" ngModel>
        <option selected>Choose...</option>
        <option>Thiruvananthapuram</option>
        <option>Kollam</option>
        <option>Pathanamthitta</option>
        <option>Alappuzha</option>
        <option>Kottayam</option>
        <option>Idukki</option>
        <option>Ernakulam</option>
        <option>Thrissur</option>
        <option>Palakkad</option>
        <option>Malappuram</option>
        <option>Kozhikode</option>
        <option>Wayanad</option>
        <option>Kannur</option>
        <option>Kasargod</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label>Mobile Number</label>
    <input type="text" class="form-control" name="mobile" ngModel>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" class="form-control" name="email" ngModel>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" ngModel>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel>
  </div>
  <div class="form-group">
      <label>Confirm password</label>
      <input type="text" class="form-control" name="confirmpassword" ngModel>
  </div>
  <button class="btn btn-primary" style="float: right" type="submit">Register</button>
</form>
